<template name="photos">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">
      <h1>Thumbnail Gallery</h1>
    </div>
  </div>
  <div class="row">
    {{#each photos}}
    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-6 thumb">
      <a href="/photos/{{_id}}">
        <img class="thumbnail img-responsive" src="cfs/files/Photos/{{_id}}">
      </a>
    </div>
    {{/each}}
  </div>
</template>
